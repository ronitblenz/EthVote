<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Voting</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Cast Your Vote</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <!-- Only show voting form if user hasn't voted -->
            <div id="votingForm">
              <form onSubmit="App.castVote(); return false;">
                <div class="form-group">
                  <label for="candidatesSelect">Select Candidate</label>
                  <select class="form-control" id="candidatesSelect"></select>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Vote</button>
                </div>
              </form>
            </div>

            <!-- Message shown after voting -->
            <div id="voteMessage" class="text-center" style="display:none;">
              <h3 style="color: green; margin-top: 30px;">Your vote has been registered</h3>
            </div>

            <!-- Account and Connect Button -->
            <p id="accountAddress" class="text-center"></p>
            <div class="text-center">
              <button id="connectButton" class="btn btn-success" style="margin-bottom: 20px;">Connect Wallet</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Web3 and Truffle Contract -->
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <!-- App JS -->
    <script src="js/app.js"></script>
  </body>
</html>
