<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Results - Admin</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      .action-buttons button {
        margin: 0 2px;
      }
      .edit-form {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Election Results - Admin Panel</h1>
          <hr/>
          <div class="text-center">
            <h4 id="currentSession">Current Session: Loading...</h4>
            <button onclick="App.startNewSession()" class="btn btn-primary" style="margin: 20px 0;">Start New Session</button>
          </div>
          <br/>

          <!-- Add Candidate Form -->
          <div class="row mb-4">
            <div class="col-lg-12">
              <form onSubmit="App.addCandidate(); return false;">
                <div class="form-group">
                  <label for="candidateName">Add New Candidate:</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="candidateName" required placeholder="Enter candidate name">
                    <div class="input-group-append">
                      <button type="submit" class="btn btn-success">Add Candidate</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>

            <!-- Edit Candidate Modal -->
            <div class="modal fade" id="editCandidateModal" tabindex="-1" role="dialog">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Edit Candidate</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="editCandidateForm">
                      <input type="hidden" id="editCandidateId">
                      <div class="form-group">
                        <label for="editCandidateName">Candidate Name:</label>
                        <input type="text" class="form-control" id="editCandidateName" required>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="App.updateCandidate()">Save changes</button>
                  </div>
                </div>
              </div>
            </div>

            <hr/>
            
            <!-- Account and Connect Button -->
            <p id="accountAddress" class="text-center"></p>
            <div class="text-center">
              <button id="connectButton" class="btn btn-success" style="margin-bottom: 20px;">Connect Wallet</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Web3 and Truffle Contract -->
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <!-- App JS -->
    <script src="js/app.js"></script>
  </body>
</html>
